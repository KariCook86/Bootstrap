  <div class="container">
    <div class="container heading">
      <h1>Country Living Bed & Breakfast</h1>

    <div class="contact">
      <h2>Contact us!</h2>
      <p></p>
    </div>
    <div class="form map container">

    </div>
    <div class="form-container" style="color: white; background-color: #3f261b;">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First">
        </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last">
      </div>
      <div class="mb-3">
       <label for="email" class="form-label">Email address</label>
       <input type="email" class="form-control" id="email" placeholder="name@example.com">
     </div>
      <div class="mb-3">
     <label for="exampleFormControlTextarea1" class="form-label">Additional Info</label>
     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
   </div>
